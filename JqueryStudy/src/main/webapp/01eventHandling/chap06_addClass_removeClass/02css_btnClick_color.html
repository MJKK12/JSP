<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼을 클릭하면 색상 및 글자가 나오는 것</title>

<style type="text/css">

	div#container {
 	   /* border: solid 0px gray;  */
		width: 90%;
		margin: 0 auto;
		padding: 2%;
	   }
		
	span {
	     margin-right: 20px;
	     font-size: 20pt;
	     background-color: navy;
	     color: white;
	  	}

	button {
		margin-right: 20px;
		width: 100px;
		height: 50px;
		font-size: 16pt;
		cursor: pointer;	
	}
	
	div.answer {
		display: inline-block;
	}
</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	$(document).ready(function (){
		
		const arrBtn = [{color:"red",    hangul:"빨강"}
			           ,{color:"orange", hangul:"주황"}
			           ,{color:"yellow", hangul:"노랑"}
			           ,{color:"green",  hangul:"초록"}
			           ,{color:"blue", 	 hangul:"파랑"}
			           ,{color:"navy", 	 hangul:"남색"}
			           ,{color:"purple", hangul:"보라"}
			          ];		
		
		let html = `<span>버튼을 눌러보세요</span>`;
		
		arrBtn.forEach((item) => {
			html += `<button type='button'>${item.color}</button>`;
		});
		
		$("div#btnsDiv").html(html);

		$("div#btnsDiv > button[type='button']").click((event)=> {		
			const $target = $(event.target);	// $target : 마우스가 올라간 곳
			$('div#colorDiv').css({'width':'200px','height':'200px' ,'background-color':$target.text()});
			
			// !! 중요 !! //
			// ==== 7개 버튼 중에서 클릭한 버튼의 index 값을 알아오고자 한다. ====
			//	$target : 클릭한 버튼
			const i = $("div#btnsDiv > button[type='button']").index($target);
		//	console.log($target.text()+ " " + i);	// console 창에 찍으니 index 가 0이 아닌 1부터 나온다.
		//	red 0 orange 1 .... purple 6	
			$("div#hangulDiv").html(arrBtn[i].hangul).css({'font-size':'30pt', 'color':$target.text()});
		
		});// end of $("div#btnsDiv > button[type='button']").click(()=> {}-------------------

		$("div#btnsDiv > button[type='button']").eq(0).trigger("click");				
				
	});		
</script>

</head>
<body>
<div id="container">
      <div id="btnsDiv"></div>
       <div id="colorDiv" class="answer"></div>
       <div id="hangulDiv" class="answer"></div>
   </div>
</body>
</html>
