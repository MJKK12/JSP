<!DOCTYPE html>
<html oncontextmenu="return false" ondragstart="return false" onselectstart="return false" onkeydown="return keydowncheck()">
<!-- 
     === >>> 소스보기 금지 <<< === 
     oncontextmenu="return false" : 마우스 우클릭 금지
     ondragstart="return false"   : 드래그 금지
     onselectstart="return false" : 선택복사 금지
-->
<head>
<meta charset="UTF-8">
<title>event.target 및 unbind에 대해서 알아봅니다.</title>

<style type="text/css">

span.buttons {
      display: inline-block;
      border: solid 2px orange;
      width: 100px;
      margin: 20px;
      padding: 5px;
      background-color: #b3d1ff;
      color: #ff4d4d;
      font-size: 15pt;
      cursor: pointer;
   }
   
   div#firstdiv, div#result {
      /* border: solid 1px gray;  */
      
      width: 80%;
      margin: 0 auto;
      text-align: center;
   }
   
   div#result {
      margin: 20px 0 0 0;
      padding-left: 100px;
      font-size: 16pt;
   }

</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	$(document).ready(function (){
		
		$("div#result").hide();
		
		$("span.buttons").bind("click",function(e){	// 클릭하면 묶어준다(bind), e: event (e는 쓰지 않아도 됨.)
			const $target = $(event.target);		// $는 선택자임을 표시하기 위해 $target 으로 쓰임. ($를 빼도 되지만 구분을 위해 사용.)
		//	$(event.target); 은 이벤트가 (지금은 click) 발생된 엘리먼트(태그,노드)를 말한다.
		//	alert("확인용 : "+$target.text());
		
			if($target.is("span.lucky")) {		// 두개의 엘리먼트가 같은가?
			// 엘리먼트와 엘리먼트가 같은지 다른지 비교할때 is 를 사용한다.
            // 선택자1.is(선택자2) 은 선택자1과 선택자2가 동일한 엘리먼트를 가리키는 것이라면 true 이고, 
            // 선택자1.is(선택자2) 은 선택자1과 선택자2가 동일한 엘리먼트를 가리키는 것이 아니라면 false 이다	
			
            	$("div#result").html("<span style='color: blue;'>당첨을 축하드립니다!!</span>");
			}
			
			$("div#result").show();
			
			$("span.buttons").unbind("click");	// 더이상 $("span.buttons") 에는 click 과 엮지 말아라.
			// 선택자 $("span.buttons") 에 대해 click 이벤트가 발생하지 않도록 한다.
			
		});// end of $("span.buttons").bind("click",function(){}--------------------------------
		
	});// end of $(document).ready(function (){}----------------------------------
	
	// 키보드 Ctrl 키 & 키보드 F12 막기
	function keydowncheck() {
		
		let result = true;
		let keyCode = event.keyCode;
		
		if(keyCode == 17) {	// keyCode 표 참고, 여기서 ctrl키는 17.
			// Ctrl 키코드
			alert("Ctrl 은 사용불가 합니다.")
			result = false;
		}
		else if(keyCode == 123) {	// keyCode 표 참고, 여기서 F12키는 123.
			// F12 키코드
			alert("F12 는 사용불가 합니다.")
			result = false;
		}
		
		return result;
	}

</script>
</head>
<body>
	<h2>행운의 숫자를 클릭하세요! (기회는 1번 뿐입니다.!!!)</h2>
	<div id="firstdiv">
		<span class="buttons">1</span>
		<span class="buttons">2</span>
		<span class="buttons">3</span>
		<span class="buttons lucky">4</span>
		<span class="buttons">5</span>
	</div>
	<div id="result">다음 기회에...</div>
</body>
</html>
