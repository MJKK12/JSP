<!DOCTYPE html>
<html oncontextmenu="return false" ondragstart="return false" onselectstart="return false" onkeydown="return keydowncheck()">
<!-- 
     === >>> 소스보기 금지 <<< === 
     oncontextmenu="return false" : 마우스 우클릭 금지
     ondragstart="return false"   : 드래그 금지
     onselectstart="return false" : 선택복사 금지
-->
<head>
<meta charset="UTF-8">
<title>event.target 및 unbind에 대해서 알아봅니다.</title>

<style type="text/css">

span.buttons {
      display: inline-block;
      border: solid 2px orange;
      width: 100px;
      margin: 20px;
      padding: 5px;
      background-color: #b3d1ff;
      color: #ff4d4d;
      font-size: 15pt;
      cursor: pointer;
   }
   
   div#firstdiv, div#result {
      /* border: solid 1px gray;  */
      
      width: 80%;
      margin: 0 auto;
      text-align: center;
   }
   
   div#result {
      margin: 20px 0 0 0;
      padding-left: 100px;
      font-size: 16pt;
   }

</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	$(document).ready(function (){
		
		$("div#result").hide();
		
		$("span.buttons").bind("click",function(e){	// 클릭하면 묶어준다(bind), e: event (e는 쓰지 않아도 됨.)
	
			// == 자바스크립트에서 난수 발생시키기 ==
	         /*
	            Math.random(); 은 
	            0 이상 1 미만의 랜덤한 실수가 발생되어진다.
	            0 <= Math.random() < 1 
	            
	            == 1 부터 5까지 의 난수를 발생시키기 ==
	               공식 :  Math.floor( Math.random()*(max-min+1) ) + min; 
	             
	             Math.random() 이 0 이 나왔다라면
	             Math.floor( 0*(5-1+1) ) + 1;
	             Math.floor( 0 ) + 1; ==> 0+1 ==> 1
	             
	             Math.random() 이 0.4 이 나왔다라면
	             Math.floor( 0.4*(5-1+1) ) + 1;
	             Math.floor( 2.0 ) + 1; ==> 2+1 ==> 3
	             
	             Math.random() 이 0.9 이 나왔다라면
	             Math.floor( 0.9*(5-1+1) ) + 1;
	             Math.floor( 4.5 ) + 1; ==> 4+1 ==> 5
	         */
	         
	        const nRandom = Math.floor(Math.random()*(5-1+1)) + 1;
	        // nRandom 은 1 ~ 5까지 중 하나이다.
			
			const userChoice = $(event.target).text();		
			// 이벤트(지금은 click)가 발생된 엘리먼트의 내용물 값을 알아온다.

			if( userChoice == nRandom ) {		// 두개의 엘리먼트가 같은가?
		
            	$("div#result").html("<span style='color: blue;'>당첨을 축하드립니다!!</span>");
			}
			
			$("div#result").show();
			
			$("div#firstdiv").empty();
			// 선택자.empty(); 는 선택자 안에 들어있는 내용물을 모두 비운다는 말이다.
			
		});// end of $("span.buttons").bind("click",function(){}--------------------------------
		
	});// end of $(document).ready(function (){}----------------------------------
	
	// 키보드 Ctrl 키 & 키보드 F12 막기
	function keydowncheck() {
		
		let result = true;
		let keyCode = event.keyCode;
		
		if(keyCode == 17) {	// keyCode 표 참고, 여기서 ctrl키는 17.
			// Ctrl 키코드
			alert("Ctrl 은 사용불가 합니다.")
			result = false;
		}
		else if(keyCode == 123) {	// keyCode 표 참고, 여기서 F12키는 123.
			// F12 키코드
			alert("F12 는 사용불가 합니다.")
			result = false;
		}
		
		return result;
	}

</script>
</head>
<body>
	<h2>행운의 숫자를 클릭하세요! (기회는 1번 뿐입니다.!!!)</h2>
	<div id="firstdiv">
		<span class="buttons">1</span>
		<span class="buttons">2</span>
		<span class="buttons">3</span>
		<span class="buttons">4</span>
		<span class="buttons">5</span>
	</div>
	<div id="result">다음 기회에...</div>
</body>
</html>
