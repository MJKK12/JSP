<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>val(), show(), hide() 에 대해서 알아봅니다.</title>

<style type="text/css">

	div.answerCheck {
		margin: 10px;
	}
	
</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		
		$("div.answerCheck").hide();	// 처음부터 O,X 이미지를 보이지 말아라.
		
		$("button#btnOK").bind("click", function(){
		
			$("div.answerCheck").hide();	// 먼저 이미지를 숨기고, 맞으면 O 틀리면 X 가 보이게끔 한다.
			
			const userAnswer = $("input#answer").val().trim();
			
			if(userAnswer == 17) {	// 정답이라면 // == : 값만 같으면 된다 (타입까지 같을 필요 X)
				$("div.ok").show();	// 정답이면 보여줘라.(ok만 보여라.)
			}
			else {			
				$("div.no").show();	// 틀렸으면 no만 보여줘라.
			}
			
		});
		
		$("button#btnRestart").bind("click", function(){
			
			$("input#answer").val("");
			$("div.answerCheck").hide();		// 답이 맞든지 틀리든지 O,X 사진은 지워야 한다. hide를 하게되면 다음번 값을 입력할때도 안보이게 됨.
		});

	});
</script>

</head>
<body>

	문제 : 2+5*3=<input type="text" id="answer" />
   <br><br>
   <button type="button" id="btnOK">정답확인</button>   
   <button type="button" id="btnRestart">다시시작</button>

   <div class="answerCheck ok"><img src='images/ok.png' /></div>
   <div class="answerCheck no"><img src='images/no.png' /></div>

</body>
</html>
