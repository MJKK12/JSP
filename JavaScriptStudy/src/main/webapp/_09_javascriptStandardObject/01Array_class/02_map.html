<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열명.map() 메소드에 대해서 알아봅니다</title>
<style type="text/css">

	table#tbl, table#tbl th, table#tbl td { border : solid 1px gray; }
	table#tbl {border-collapse: collapse;
			   width : 200px;}	

	table#tbl td {text-align: center;}
	
</style>
</head>
<body>
	<div id="display"></div>
<script type="text/javascript">

	const v_1 = 10;
	const v_2 = "10";
	const v_3 = 20;
	const v_4 = "10";
	
	// == 은 값만 일치(같으면)하면 true, 값이 다르면 false
	console.log(v_1 == v_2);	// true
	console.log(v_1 == v_3);	// false

	// === 은 데이터타입도 같고 값도 일치(같으면) 해야만 true, 값은 같지만 데이터타입이 다르면 false
	console.log(v_1 === v_2);	// false
	console.log(v_1 === v_3);	// false
	console.log(v_2 === v_4);	// true
	
	////////////////////////////////////////////////////////////////////////////////////
	
	const pointArr = [100,85,93,64,76,50];		// Mapping 을 해준다.
	
	// === 배열의 메소드인 map()메소드는 반복문을 돌며 배열 안의 요소들을 1대1로 짝지어 새로운 배열을 만들어 주는 것이다. ===
	let boolArr = pointArr.map(function(item, index, array) {	// index, array 는 생략가능하다.
		  return item > 70;										// item 은 pointArr 배열의 요소이고, 
	});	// [true,true,true,false,true,false]					// index 는 pointArr 배열의 배열요소의 인덱스이고,
																// array 는 pointArr 배열 자기자신을 뜻한다.	
	console.log(boolArr);	
	// (6) [true, true, true, false, true, false]
	
//	pointArr.map( (item) => {return item > 70;} );
//  또는	
	pointArr.map( item => item > 70 );
	
	console.log(boolArr);
	// (6) [true, true, true, false, true, false]
	
	
	////////////////////////////////////////////////////////////////////////////////////////////////////
/*	
	const gradeArr = pointArr.map(function(item, index, array){
		
		let grade = "";
		
		if(item >= 90) 
			grade = "A";
		else if (item >= 80)
			grade = "B";
		else if (item >= 70)
			grade = "C";
		else if (item >= 60)
			grade = "D";	
		else
			grade = "F";
		
		return grade;
		
	});
*/	
	// 위의 메소드를 아래와 같이 화살표 함수를 사용해서 만들기. (결과는 똑같이 나온다.)
	const gradeArr = pointArr.map(item => {
		
		let grade = "";
		
		if(item >= 90) 
			grade = "A";
		else if (item >= 80)
			grade = "B";
		else if (item >= 70)
			grade = "C";
		else if (item >= 60)
			grade = "D";	
		else
			grade = "F";
		
		return grade;
		
	});


	console.log(gradeArr);	//pointArr 과 if 문이 1:1 mapping 되면서 console 창에 결과값이 도출되었다.
	// (6) ['A', 'B', 'A', 'D', 'C', 'F']
	
	
	////////////////////////////////////////////////////////////////////////////////////////////////////
	
	// 배열 값을 받아서 웹페이지에 찍어보자.
	let html = `<table id='tbl'>
				<tr>
					<th>점수</th>
					<th>등급</th>				
				</tr>`;	
	
	for(let i=0; i<pointArr.length; i++) {
		html += `<tr>
					<td>${pointArr[i]}</td>
					<td>${gradeArr[i]}</td>
				</tr>`;	
	}// end of for-------------------------------------------------------	
	
		html +=	`</table>`;
	
	document.getElementById("display").innerHTML = html;
	
	
	
	
	
</script>

</body>
</html>
