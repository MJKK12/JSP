<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스크립트 html 파일과 분리된 외부경로에 파일(확장자 .js)로 저장한 후 사용할 수 있습니다.</title>
</head>
<body>

<h2>스크립트 html 파일과 분리된 외부경로에 파일(확장자 .js)로 저장한 후 사용할 수 있습니다.</h2>

<p id="demo">변경전 p태그</p>
<button type="button" onclick="myFunction()">클릭하세요</button>	<!-- myFunction() 을 불러오고자 한다. -->

<script type="text/javascript" src="./js/myScript.js"></script> <!-- 외부에 있는 script 파일을 사용하겠다. -->
</body>
</html>
