<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.alert() 를 사용하여 결과물 나타내기</title>

</head>
<body>

<h1>안녕하세요? 나의 웹페이지 입니다.</h1>
<p>첫번째 p태그 입니다.</p>

<button type="button" onclick="myFunction()">클릭하세요</button>	<!-- myFunction() 을 불러오고자 한다. -->

<script type="text/javascript">

	function myFunction() {
		window.alert("안녕하세요?");		
		// window.alert 에서 window 는 생략 가능하다.
		alert(5+6);		
	}

</script>
</body>
</html>
