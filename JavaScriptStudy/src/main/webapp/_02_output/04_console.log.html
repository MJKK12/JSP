<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>console.log() 를 사용하여 결과물 나타내기</title>

</head>
<body>

<h1>안녕하세요? 나의 웹페이지 입니다.</h1>
<p>첫번째 p태그 입니다.</p>

<button type="button" onclick="myFunction()">클릭하세요</button>	<!-- myFunction() 을 불러오고자 한다. -->

<script type="text/javascript">

	function myFunction() {
		console.log("안녕하세요?");	
		console.log(5+6);			
		// 크롬부라우저에서 F12를 클릭하여 개발자도구의 콘솔탭에서 결과물 확인이 가능하다.
	}

</script>
</body>
</html>
