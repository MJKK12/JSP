<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기 1</title>

<style type="text/css">

	div#container {
	/*	border : solid 1px gray;*/
		width: 40%;
		margin: 50px auto;
	}
	
	div#container > table {
		width: 100%;	/*갇혀진 div에 100%(범위 내에서 끝까지)를 줌.*/
	}
	
	table, th, td {
		border: solid 1px orange;
		border-collapse: collapse;	/*border 사이의 경계를 없애라.*/
	}
	
	th {	/*th에 주면 td 도 따라간다.*/
		height: 30px;
		background-color: #ccc;
	}
	
	td {
		height: 25px;
	}
	
	td.mycenter {
		text-align: center;
	}
	
	td.myright {
		text-align: right;
	}
	
</style>

</head>
<body>
	<div id="container">
		<table>
			<thead>	<!-- table head -->
				<tr>
					<th width="50%">제품이름과 설명</th>
					<th width="25%">개당 가격</th>
					<th width="25%">박스당 개수</th>
				</tr>
			</thead>
		
			<tbody> <!-- table body -->
				<tr>
					<td class="mycenter">블라우스 - 붉은색 실크</td>
					<td class="myright">20,000원</td>
					<td class="mycenter">150</td>
				</tr>
				
				<tr>
					<td class="mycenter">바지 - 검은색 원단</td>
					<td class="myright">4,000원</td>
					<td class="mycenter">300</td>
				</tr>	
			</tbody>
		</table>
	</div>
</body>
</html>
